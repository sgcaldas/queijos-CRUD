<mat-card class="mat-elevation-z8">
  
  <mat-toolbar color="primary">Queijos Disponíveis</mat-toolbar>

  @if (cheeses$ | async; as cheeses) {
  <div class="column-flex">
    <app-cheeses-list
      [cheeses]="cheeses.cheeses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-cheeses-list>

    <mat-paginator color="accent"
        showFirstLastButtons
        aria-label="Selecione a página de queijos"
        [pageSizeOptions]="[5, 10, 15]"
        [pageIndex] = "pageIndex"
        [pageSize] = "pageSize"
        [length] = "cheeses.totalElements"
        (page)="refresh($event)">
    </mat-paginator>
  </div>
} @else {
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
}
</mat-card>
