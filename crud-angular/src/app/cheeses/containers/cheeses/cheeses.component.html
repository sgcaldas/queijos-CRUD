<mat-card class="mat-elevation-z8">
  <mat-toolbar color="primary">Queijos Dispon√≠veis</mat-toolbar>

  <div class="column-flex">

    <app-cheeses-list
      *ngIf="cheeses$ | async as cheeses; else loading"
      [cheeses]="cheeses.cheeses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-cheeses-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>
</mat-card>
